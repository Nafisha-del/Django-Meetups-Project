{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Meetups{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    {% block site_css %}{% endblock %}
    <style></style>
    <script src=""></script>
</head>

<body>
    <header id="main-header">
        <nav>
            <a href="/meetups" id="main-logo">DjangoMeetups</a>
            <h1>{% block main_heading %}{% endblock %}</h1>
            {% block header_content %}{% endblock %}
        </nav>
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
</body>
</html>
